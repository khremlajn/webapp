machine:
  python:
    version: 2.7.9
  services:
    - docker
dependencies:
  post:
    - curl -L -o ~/bin/jq https://github.com/stedolan/jq/releases/download/jq-1.5rc1/jq-linux-x86_64-static && chmod +x ~/bin/jq
    - docker build --rm=false -t webapp-repository .
test:
  override:
    - exit 0
deployment:
  prod:
    branch: master
    commands:
      - ./deploy.sh
